<div class="row top-div">
		
	<div class="col-xs-1 col-sm-2 col-md-4 col-lg-4">&nbsp;</div>
	<div class="col-xs-10 col-sm-8 col-md-4 col-lg-4">
			
		<div class="card">
			<div class="card-header">
				Login
				<a href="javascript:void(0)" class="fright f13">Forgot Password?</a>
			</div>
		    <div class="card-body">
		    	
		       <form class="loginForm" #loginForm="ngForm" action="" (submit)="login()" autocomplete="off" method="POST">


		       	<div class="ui-g ui-fluid">

				       		<div class="ui-g-12 ui-md-10">
						        <div class="ui-inputgroup">
						            <span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
						            <input type="text" [(ngModel)] ="username" pInputText placeholder="Username" name="username" required>       
						        </div>
						    </div>

						 </div>   

						 <div class="ui-g ui-fluid">   
						    <div class="ui-g-12 ui-md-10">
						        <div class="ui-inputgroup">
						            <span class="ui-inputgroup-addon"><i class="pi pi-lock"></i></span>
						            <input type="password" [(ngModel)] ="password" pInputText placeholder="Password" name="password" required>      
						        </div>
						    </div>

				       	</div>

				       	 <div class="ui-g ui-fluid">   
						    <div class="ui-g-12 ui-md-10">
						        <div class="ui-inputgroup">

						        	<p-button label="Login" class="ui-button-raised" [disabled]="loginForm.invalid || loading" (onClick)="login()"></p-button>
						        	<p-progressSpinner *ngIf="loading" [style]="{width: '25px', height: '25px', 'margin-top': '5px'}" strokeWidth="4" fill="#EEEEEE" animationDuration=".5s"></p-progressSpinner>


						            <!-- <button type="submit" [disabled]="loginForm.invalid" (click)="login()" class="btn btn-primary">
						    				Submit
									 </button> -->
									
						        </div>
						        <div class="ui-inputgroup">
						        		 <div class="red mtop10" *ngIf="error">
									    	{{ errorMsg }}
									 </div> 

						        </div>
						    </div>

				       	</div>

				       	 

		    		
				  </form>
		    </div>
		  </div>  

	</div>
	<div class="col-xs-1 col-sm-2 col-md-4 col-lg-4">&nbsp;</div>


	 

</div>
